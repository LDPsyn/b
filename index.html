<!DOCTYPE html>
<html>
<head>
    <title>VT2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita que se muestre la barra de desplazamiento */
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .image-container img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="vt2.png" alt="Imagen 1" class="active">
        <img src="vt3.png" alt="Imagen 2">
        <img src="vt4.png" alt="Imagen 3">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 120000); // 120,000 milisegundos = 2 minutos
    </script>
</body>
</html>
